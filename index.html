<body>
<h1>Place Invaders</h1>
<div id="screen">
	<canvas id="place-invaders" height="500" width="400"></canvas>
	<div id="fps-wrapper">
		<span>FPS: </span><span id="fps">0</span>

	<br><br><code>Left-click</code> to restart.
</p>
